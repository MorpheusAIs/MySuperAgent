name: Frontend Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd submodules/frontend
          npm ci

      - name: Run TypeScript/JavaScript linter
        run: |
          cd submodules/frontend
          npm run lint

      - name: Run TypeScript type check
        run: |
          cd submodules/frontend
          npx tsc --noEmit

      - name: Run build check
        run: |
          cd submodules/frontend
          npm run build
