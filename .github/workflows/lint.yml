name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black with diff output
        run: |
          # Run black on Python files with diff output
          black --diff .

      - name: Check formatting with Black
        run: |
          # Check if files are properly formatted
          black --check .

      - name: Run isort with diff output
        run: |
          # Run isort with diff output
          isort --diff .

      - name: Check imports with isort
        run: |
          # Check if imports are properly sorted
          isort --check .

      - name: Run flake8
        run: |
          # Run flake8 for other linting checks
          flake8 .

      - name: Run JavaScript/TypeScript linters
        run: |
          # Install JS linting dependencies if package.json exists
          if [ -f package.json ]; then
            npm ci
            # Run eslint if configured in package.json
            if grep -q '"eslint"' package.json; then
              npm run lint
            fi
          fi
