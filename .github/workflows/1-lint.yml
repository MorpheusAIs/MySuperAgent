name: A - Lint

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**.ts'
      - 'app/**.tsx'
      - 'app/**.js'
      - 'app/**.jsx'
      - 'app/package.json'
      - 'app/pnpm-lock.yaml'
      - 'app/.eslintrc.json'
      - '.github/workflows/1-lint.yml'
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**.ts'
      - 'app/**.tsx'
      - 'app/**.js'
      - 'app/**.jsx'
      - 'app/package.json'
      - 'app/pnpm-lock.yaml'
      - 'app/.eslintrc.json'
      - '.github/workflows/1-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.12.1
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: app/pnpm-lock.yaml
    
    - name: Install dependencies
      run: |
        cd app
        pnpm install --frozen-lockfile
    
    - name: Run ESLint
      run: |
        cd app
        pnpm lint
    
    - name: Run TypeScript Check
      run: |
        cd app
        pnpm exec tsc --noEmit
    
    - name: Check for lint errors
      if: failure()
      run: |
        echo "‚ùå ESLint found errors. Please fix them before merging."
        echo "Run 'pnpm lint' locally to see issues."
        exit 1